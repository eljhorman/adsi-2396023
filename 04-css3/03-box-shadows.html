    <title>BOX-SHADOWS</title>
    <LINK rel="stylesheet" href="./css/master.css">
        <style>
            div.box {
                background-color: rgba(255, 255, 255, 0.8);
                border: 2px solid #333;
                margin: 0 auto;
                width: 140px;
                height: 140px;
            }
            div.box1 {box-shadow: 0 0 12px #333}
            div.box2 {box-shadow: -10px -10px 24px 4px #333}
            div.box3 {box-shadow: 4px 4px 0 4px #333 inset;}
            div.box4 {box-shadow: 4px 4px 0 4px #333,
                                  8px 8px 0 6px  #666,
                                  12px 12px 0 8px #333;}
        </style>
</head>
