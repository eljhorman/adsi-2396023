    <script>
        const title = document.querySelector('.title')
        const imagen = document.querySelector('.imagen')
        const moves = document.querySelector('.moves')

        const pokemon ={
            name: 'bulbasaur',
            type: 'grass',
            hp: 50,
            imagen: 'https://www.serebii.net/swordshield/pokemon/small/001.png',

            feed: function() {
                this.hp += 10
            },
            attack: function() {
                if(this.hp <=0) {
                    return this.name + 'is dead'

                } else {
                    this.hp -=10

                }
            }
        }
        title.innerHTML = ` ${pokemon.name} (${pokemon.type}) `
        imagen.setAttribute('src', pokemon.imagen)


    </script>
