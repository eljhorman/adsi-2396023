<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <LINK rel="stylesheet" href="css/master.css">
        <style>
            p.td01 {text-decoration: overline;}
            p.td02 {text-decoration: line-through;}
            p.td03 {text-decoration: underline;}

            p.tt01 {text-transform: lowercase;}
            p.tt02 {text-transform: uppercase;}
            p.tt03 {text-transform: capitalize;}
            
        </style>
</head>
<body>
    <main>
        <header>
            <H1><a href="INDEX.HTML">â¬…</a>TEXT-DECORATION</H1>
            
        </header>
        <section>
            <h2>decoration</h2>
            <p class="td01">OverLine</p>
            <p class="td02">LineThrought</p>
            <p class="td03">UnderLine</p>
            <!---->
            <h2>transform</h2>
            <p class="tt01">LOWERCASE</p>
            <p class="tt02">uppercase</p>
            <p class="tt03">Capitalize</p>
            

        </section>
    </main>
</body>
</html>
